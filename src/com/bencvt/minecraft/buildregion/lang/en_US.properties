# Language file for BuildRegion

# The following properties use Minecraft's built-ins. They don't need to be
# translated again; these lines can be omitted from other lang files.
button.controls=$MC:options.controls
button.done=$MC:gui.done
button.options=$MC:menu.options

# Everything below this line does need translation.
# =============================================================================

button.help=Help...
